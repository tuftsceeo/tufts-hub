<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login Success - Tufts Hub</title>
    <link rel="stylesheet" href="/static/auth.css">
  </head>
  <body class="success">
    <h1 class="success">Login Successful</h1>
    <p>Welcome, {username}!</p>
    <p>Your JWT token for API access:</p>
    <pre><code>{token}</code></pre>
    <p>
      This token is also stored in your session cookie for browser access.
    </p>
    <div class="button-container">
      <a href="{next}" class="button button-primary">Continue</a>
      <a href="/logout" class="button button-secondary">Logout</a>
    </div>
  </body>
</html>
